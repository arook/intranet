<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>費用申請作業系統</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script language="JavaScript" type="text/JavaScript">
<!--
function MM_goToURL() { //v3.0
  var i, args=MM_goToURL.arguments; document.MM_returnValue = false;
  for (i=0; i<(args.length-1); i+=2) eval(args[i]+".location='"+args[i+1]+"'");
}
//-->
</script>
</head>

<body>
<a href="index.htm"><img src="images/title.gif" width="400" height="35" border="0"></a> <br>
<table width="700" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><p><FONT 
                        size=3>您好，歡迎進入費用/設備申請<strong>查詢</strong>作業系統。</FONT></p>
      <hr></td>
  </tr>
  <tr>
    <td height="60"> <p><font color="#000000" size="3">您目前<font color="#FF0000">修改</font>的費用/設備申請登錄號碼為</font><font color="#000000">: 
        <font size="3">4TA62021010001</font></font></p>
      </td>
  </tr>
  <tr>
    <td><font 
                        size=3>費用/設備申請狀況如下:</font> </td>
  </tr>
  <tr>
    <td><table width="92%" border="0" align="right" cellpadding="0" cellspacing="4">
        <tr> 
          <td width="14%"> 申請日期</td>
          <td width="86%"><input name="textfield" type="text" value="2004-09-01" size="12">
            (自動填寫)</td>
        </tr>
        <tr> 
          <td>申請地區</td>
          <td><input type="radio" name="radiobutton" value="radiobutton">
            台灣 
            <input name="radiobutton" type="radio" value="radiobutton" checked>
            深圳</td>
        </tr>
        <tr> 
          <td>申請費用</td>
          <td><select name="select">
              <option>請選擇</option>
              <option selected>租金</option>
            </select></td>
        </tr>
        <tr> 
          <td>費用細目</td>
          <td><select name="select2">
              <option>請選擇</option>
              <option selected>台北辦公室</option>
            </select></td>
        </tr>
        <tr> 
          <td>產生月份</td>
          <td><input name="textfield3" type="text" value="2004-11" size="12"></td>
        </tr>
        <tr> 
          <td height="28">申請部門</td>
          <td><select name="select3">
              <option>請選擇</option>
              <option selected>管理部</option>
            </select></td>
        </tr>
        <tr> 
          <td>申請人</td>
          <td><input name="textfield4" type="text" value="someone" size="12"></td>
        </tr>
        <tr> 
          <td>申請金額</td>
          <td> <select name="select5">
              <option>請選擇</option>
              <option>台幣</option>
              <option selected>人民幣</option>
            </select>
            (幣別)/ 
            <input name="textfield6" type="text" value="300" size="8">
            (金額)</td>
        </tr>
        <tr> 
          <td>供應廠商</td>
          <td><select name="select4">
              <option>請選擇</option>
              <option selected>Supplier A</option>
            </select>
            其它 
            <input type="text" name="textfield5"> </td>
        </tr>
        <tr> 
          <td>費用詳述/備註</td>
          <td><textarea name="textfield7" cols="60" rows="3">For testing</textarea></td>
        </tr>
        <tr> 
          <td>主管確認</td>
          <td>已確認</td>
        </tr>
        <tr> 
          <td>財務審核</td>
          <td>審核中</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td><div align="center"> 
        <table width="80" border="0" cellspacing="5" cellpadding="0">
          <tr align="center"> 
            <td width="40" height="35"> <input name="Submit3" type="submit" onClick="MM_goToURL('parent','modified.htm');return document.MM_returnValue" value="確定修改">
            </td>
            <td width="40" height="35"> <input name="Submit" type="submit" onClick="MM_goToURL('parent','result.htm');return document.MM_returnValue" value="返回上頁"></td>
          </tr>
        </table>
      </div></td>
  </tr>
</table>
</body>
</html>
