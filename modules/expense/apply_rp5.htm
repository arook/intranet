<html>
<head>

</head>

<body>
<a href="index.htm"><img src="images/title.gif" width="400" height="35" border="0"></a> <br>
<form action="number.htms" method="post" enctype="multipart/form-data" name="form1">
  <table width="700" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><FONT 
                        size=3>您好，歡迎進入費用/設備申請<strong>登錄</strong>作業系統，請填寫以下&quot;出差申請表&quot;欄位資料。</FONT> 
        <hr>
      </td>
  </tr>
  <tr>
    <td><img src="images/step1.gif" width="212" height="20"></td>
  </tr>
    <tr> 
      <td valign="top"> 
        <table width="92%" border="0" align="right" cellpadding="0" cellspacing="4">
          <tr > 
            <td width="14%"> 出差計劃名稱</td>
            <td width="86%"><input name="textfield52" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>出差日期</td>
            <td width="86%"><input name="textfield62" type="text" value="yy-mm-dd" size="8">
              ~ 
              <input name="textfield622" type="text" value="yy-mm-dd" size="8"></td>
          </tr>
          <tr > 
            <td align="left"> 出差人員</td>
            <td>共 
              <input name="textfield32" type="text" size="2">
              人</td>
          </tr>
          <tr > 
            <td>拜訪客戶 </td>
            <td width="86%"><input name="textfield522" type="text" size="20"></td>
          </tr>
          <tr > 
            <td valign="top">出差原因 及預計達成目標或計劃。 <font color="#000066"><span class="px10">(請詳述) 
              </span></font></td>
            <td><textarea name="textfield" cols="50" rows="6"></textarea></td>
          </tr>
          <tr > 
            <td rowspan="7" valign="top">出差預計行程<span class="px10"><font color="#000066">(總務訂出差飯店使用請填寫每天預計休息之地點於最後方)。</font></span></td>
            <td>第一天 
              <input name="textfield5222" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第二天 <input name="textfield5223" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第三天 <input name="textfield5224" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第四天 <input name="textfield5225" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第五天 <input name="textfield5226" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第六天 <input name="textfield5227" type="text" size="20"></td>
          </tr>
          <tr > 
            <td>第七天 <input name="textfield5228" type="text" size="20"></td>
          </tr>
          <tr> 
            <td>申請地區</td>
            <td><input type="radio" name="radiobutton" value="radiobutton">
              台灣 
              <input type="radio" name="radiobutton" value="radiobutton">
              深圳</td>
          </tr>
          <tr> 
            <td>請費用</td>
            <td><select name="select">
                <option selected>請選擇</option>
                <option>進口費用</option>
              </select> </td>
          </tr>
          <tr> 
            <td>費用細目</td>
            <td><select name="select2">
                <option>請選擇</option>
                <option>進口稅</option>
              </select> </td>
          </tr>
          <tr> 
            <td>費用發生月份</td>
            <td><input name="textfield3" type="text" size="5">
              月</td>
          </tr>
          <tr> 
            <td height="28">申請部門/組別</td>
            <td><select name="select3">
                <option> 請選擇</option>
                <option>財務組</option>
                <option>資訊組</option>
                <option>後勤支援組</option>
              </select></td>
          </tr>
          <tr> 
            <td>申請人</td>
            <td><input name="textfield4" type="text" value="系統生成不可改" size="12"> 
            </td>
          </tr>
          <tr> 
            <td>申請金額</td>
            <td> <select name="select5">
                <option selected>請選擇</option>
                <option>NTD</option>
                <option>RMB</option>
                <option>HKD</option>
                <option>USD</option>
              </select>
              (幣別)/ 
              <input name="textfield6" type="text" size="8">
              (金額)</td>
          </tr>
          <tr> 
            <td>檢附文件</td>
            <td> <input type="checkbox" name="checkbox22" value="checkbox">
              原始單據號 
              <input type="checkbox" name="checkbox23" value="checkbox">
              專案 
              <input type="checkbox" name="checkbox24" value="checkbox">
              報告 
              <input type="checkbox" name="checkbox25" value="checkbox">
              委託訂購單 
              <input type="checkbox" name="checkbox26" value="checkbox">
              報價單 
              <input type="checkbox" name="checkbox27" value="checkbox">
              其他 
              <input type="file" name="file"></td>
          </tr>

        </table>

     </td>
  </tr>

  </tr>

      <td><img src="images/step2.gif" width="212" height="20"><a href="number.htm"><IMG

  </tr>
