<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>費用申請作業系統</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<a href="index.htm"><img src="images/title.gif" width="400" height="35" border="0"></a> <br>
<form action="number.htms" method="post" enctype="multipart/form-data" name="form1">
  <table width="700" border="0" cellspacing="0" cellpadding="0">
  <tr>
      <td><FONT 
                        size=3>您好，歡迎進入費用/設備申請<strong>登錄</strong>作業系統，請填寫以下欄位資料。</FONT> 
        <hr>
        <br>
      </td>
  </tr>
  <tr>
    <td><img src="images/step1.gif" width="212" height="20"></td>
  </tr>
  <tr>
    <td> 
      <table width="92%" border="0" align="right" cellpadding="0" cellspacing="4">
          <tr> 
            <td width="14%"> 申請日期</td>
            <td width="86%"><input name="textfield" type="text" value="2004--09-01" size="12">
              (自動填寫)</td>
          </tr>
          <tr> 
            <td>申請地區</td>
            <td><input type="radio" name="radiobutton" value="radiobutton">
              台灣 
              <input type="radio" name="radiobutton" value="radiobutton">
              深圳</td>
          </tr>
          <tr> 
            <td>申請費用</td>
            <td><select name="select">
                <option selected>請選擇</option>
                <option>進口費用</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td>費用細目</td>
            <td><select name="select2">
                <option>請選擇</option>
                <option>進口稅</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td>費用發生月份</td>
            <td><input name="textfield3" type="text" size="5">
              月</td>
          </tr>
          <tr> 
            <td height="28">申請部門/組別</td>
            <td><select name="select3">
                <option> 請選擇</option>
              <option>財務組</option>
			  <option>資訊組</option>
			  <option>後勤支援組</option>
			  
			  </select></td>
          </tr>
          <tr> 
            <td>申請人</td>
            <td><input name="textfield4" type="text" value="系統生成不可改" size="12">
            </td>
          </tr>
          <tr> 
            <td>申請金額</td>
            <td> <select name="select5">
                <option selected>請選擇</option>
                <option>NTD</option>
                <option>RMB</option>
				<option>HKD</option>
				<option>USD</option>
              </select>
              (幣別)/ 
              <input name="textfield6" type="text" size="8">
              (金額)</td>
          </tr>
          <tr> 
            <td>供應廠商</td>
            <td><select name="select4">
                <option> 請選擇</option>
              <option>阪京實業</option>
			  <option>台銀永和</option>
			  <option>香港翔通科</option>
			  </select>
              其它 
              <input type="text" name="textfield5">
             
               </td>
          </tr>
		  <tr> 
            <td>檢附文件</td>
            <td> <input type="file" name="file"></td>
          </tr>
          <tr> 
            <td>費用詳述/備註</td>
            <td><textarea name="textfield7" cols="60" rows="3"></textarea></td>
          </tr>
          <tr> 
            <td colspan="2">&nbsp;</td>
          </tr>
        </table>

     </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
      <td><img src="images/step2.gif" width="212" height="20"><a href="number.htm"><IMG 
                        onclick="return CheckAction()" height=22 hspace=10 
                        src="images/sent.gif" width=51 
                    border=0></a></td>
  </tr>
</table> </form>
</body>
</html>
