<body>
<a href="index.htm"><img src="images/title.gif" width="400" height="35" border="0"></a> 
<br>
<table width="700" border="0" cellspacing="0" cellpadding="0" >
  <tr> 
    <td height="50"> <p><FONT 
                        size=3>您好，歡迎進入費用/設備申請<strong>管理</strong>作業系統。</FONT></p></td>
  </tr>
  <tr> 
    <td height="25"><table width="350" border="0" cellpadding="2" cellspacing="1" bgcolor="#FFFFFF">
        <tr bgcolor="#666666"> 
          <td width="100" align="center"> <a href="approve_index.htm"><font color="#FFFFFF">審核</font></a></td>
          <td width="100" align="center"> <a href="items.htm"><font color="#FFFFFF">項目維護</font></a></td>
          <td width="100" align="center"> <a href="access.htm"> <font color="#FFFFFF">權限設置</font></a></td>
          <td width="100" align="center"> <a href="search.htm"> <font color="#FFFFFF">查詢</font></a></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="15" align="right"><hr> </td>
  </tr>
  <tr> 
    <td height="40" align="left" class="fg1"><font size="3"><strong>查詢</strong></font> 
    </td>
  </tr>
  <tr> 
    <td height="4" align="left" class="fg1"><table width="92%" border="0" align="right" cellpadding="0" cellspacing="4">
        <tr> 
          <td width="14%">申請類別 </td>
          <td width="86%"> <input type="radio" name="radiobutton" value="radiobutton">
            A.一般申請 
            <input type="radio" name="radiobutton" value="radiobutton">
            B.實物申請 
            <input type="radio" name="radiobutton" value="radiobutton">
            C. 專案申請 
            <input type="radio" name="radiobutton" value="radiobutton">
            D.報告申請 </td>
        </tr>
        <tr> 
          <td>審核意見:</td>
          <td><input type="radio" name="radiobutton" value="radiobutton">
            審核中 
            <input type="radio" name="radiobutton" value="radiobutton">
            通過 
            <input type="radio" name="radiobutton" value="radiobutton">
            已領 
            <input type="radio" name="radiobutton" value="radiobutton">
            駁回 </td>
        </tr>
        <tr> 
          <td>申請地區</td>
          <td><input type="radio" name="radiobutton" value="radiobutton">
            台灣 
            <input type="radio" name="radiobutton" value="radiobutton">
            深圳</td>
        </tr>
        <tr> 
          <td>費用發生月份</td>
          <td><input name="textfield3" type="text" size="5">
            月</td>
        </tr>
        <tr> 
          <td height="28">申請部門/組別</td>
          <td><select name="select3">
              <option> 請選擇</option>
              <option>財務組</option>
              <option>資訊組</option>
              <option>後勤支援組</option>
            </select></td>
        </tr>
        <tr> 
          <td>申請人</td>
          <td><input name="textfield4" type="text"  size="12"> </td>
        </tr>
        <tr> 
          <td>申請金額</td>
          <td> <select name="select5">
              <option selected>請選擇</option>
              <option>NTD</option>
              <option>RMB</option>
              <option>HKD</option>
              <option>USD</option>
            </select>
            (幣別)/ 
            <input name="textfield6" type="text" size="8">
            (金額) - 
            <input name="textfield62" type="text" size="8">
            (金額)</td>
        </tr>
        <tr> 
          <td colspan="2">&nbsp;</td>
        </tr>
      </table> </td>
  </tr>
  <tr align="left"> 
    <td align="center"><hr> 
      <input name="button" type="submit" onClick="MM_goToURL('parent','search2.htm');return document.MM_returnValue" value="查詢">
      <br>
    </td>
  </tr>
</table>

</html>
